<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритм кластеризации</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-grid.min.css">
    <link rel="stylesheet" href="page2.css">
</head>
<body>
    <!--<header>
        <div class="container">

                <div class="col-xl-12">
                   <p class="d-flex justify-content-center">Тут что-то будет</p>
                </div>

    <div class="container name">
        <div class="row">
            <div class="col-xl-12 d-flex justify-content-center">
                <h1>Алгоритм кластеризации</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="inner col-xl-12 d-flex justify-content-center">
                <canvas id="field" width="500" height="500"></canvas>
                <div class="settings">
                    <div class="info">
                        <p class="command">Введите количество кластеров: </p>
                        <form autocomplete="off">
                            <div class="form">
                                <input type="text" id="number" title="Количество кластеров" min="1"/>
                            </div>
                        </form>
                    </div>
                    <div class="actions">
                        <div class="points" id = "points" title="Расставить точки">Расставить<br> точки</div>
                        <div class="clear" id="clear" title="Очистить плоскость">Очистить<br> плоскость</div>
                    </div>
                    <div class="start" id="start" title="Найти кластеры">Найти кластеры</div>
                </div>
            </div>
        </div>
    </div>
    <script src="page2.js"></script>
</body>
</html>
