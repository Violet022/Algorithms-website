    <header>
        <div class="container Head">
            <div class="row">
                <div class="col-xl-12">
                   <h2>A*</h2>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="inner col-xl-12 d-flex justify-content-center">
                <section class="MapInformation">
        
                    <div class="forMap">
                        <p>Введите размер лабиринта: </p>
                        <form autocomplete="off">
                            <div class="form">
                                <input type="text" id="size" title="Размер лабиринта" min="1"/>
                            </div>
                            <div class="button">
                                <button id="generate">Сгенерировать лабиринт</button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="settings">
                        <p>Отметьте точки старта и финиша, удалите/добавьте непроходимые клетки (стены) на свое усмотрение, кликнув сначала на соответствующую кнопку ниже, а затем на ячейку поля.</p>
                        <div class="rules">
                            <div class="Points directionPoints">
                                <div class="instruction S">
                                    <div id = "rectangle to start" class="rectangle start" title="Старт">
                                    </div>
                                    <div class="command">
                                        Старт
                                    </div>
                                </div>
                                <div class="instruction F">
                                    <div id = "rectangle to finish" class="rectangle finish" title="Финиш">
                                    </div>
                                    <div class="command">
                                        Финиш
                                    </div>
                                </div>
                            </div>
                            <div class="Points wallPoints">
                                <div class="instruction DE">
                                    <div id = "rectangle to AdddeadEnd" class="rectangle AdddeadEnd" title="Добавить стену">
                                    </div>
                                    <div class="command">
                                        Добавить<br> стену
                                    </div>
                                </div>
                                <div class="instruction RE">
                                    <div id = "rectangle to RemoveeadEnd" class="rectangle RemoveeadEnd" title="Удалить стену">
                                    </div>
                                    <div class="command">
                                        Удалить<br> стену
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="startAlgoritm" id = "algoritm">
                        <p class = "FindWay">Найти путь</p>
                    </div>
                </section>
            
                <canvas id="map" width="730" height="730"></canvas>
            </div>
        </div>
    </div>
