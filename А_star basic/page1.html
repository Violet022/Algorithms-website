    <header>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                   <h2>A*</h2>
                </div>
            </div>
        </div>
    </header>

    <section class="MapInformation">
        
        <div class="forMap">
            <p>Введите размер карты: </p>
            <form autocomplete="off">
                <div class="form">
                    <input type="text" id="size" title="Размер карты" min="1"/>
                </div>
                <div class="button">
                    <button id="generate">Сгенерировать карту</button>
                </div>
            </form>
        </div>
        
        <div class="settings">
            <p>Отметьте точки старта, финиша, а также непроходимые клетки, нажав сначала на соответствующую кнопку ниже, а затем на ячейку поля.</p>
            <div class="rules">
                <div class="instruction">
                    <div id = "rectangle to start" class="rectangle start" title="Старт">
                    </div>
                    <div class="command">
                        Старт
                    </div>
                </div>
                <div class="instruction">
                    <div id = "rectangle to finish" class="rectangle finish" title="Финиш">
                    </div>
                    <div class="command">
                        Финиш
                    </div>
                </div>
                <div class="instruction">
                    <div id = "rectangle deadEnd" class="rectangle deadEnd" title="Тупик">
                    </div>
                    <div class="command">
                        Непроходимые клетки
                    </div>
                </div>
            </div>
        </div>
        
        <div class="startAlgoritm" id = "algoritm">
            Найти путь
        </div>
    </section>

    <canvas id="map" width="730" height="730"></canvas>
    <script src="page1canvas.js"></script>
